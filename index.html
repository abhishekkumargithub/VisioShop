    <script>
    // Get all elements with the 'read-on-hover' class
const elementsToRead = document.querySelectorAll('.read-on-hover');

// Function to speak the text
function speakText(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(utterance);
}

// Function to stop speaking
function stopSpeaking() {
  window.speechSynthesis.cancel();
}

// Add event listeners to each element with the 'read-on-hover' class
elementsToRead.forEach(function(element) {
  element.addEventListener('mouseover', function() {
    speakText(element.innerText);
  });

  element.addEventListener('mouseout', function() {
    stopSpeaking();
  });
});
    </script>

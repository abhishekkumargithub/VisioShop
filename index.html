</head>

<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <!-- SLIDER -->
    <div id="2"></div>
    <script>
        load("slider.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(2).innerHTML = req.responseText;
        }
    </script>

    <!-- CONTENT SECTION -->
    <div id="3"></div>
    <script>
        load("content.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(3).innerHTML = req.responseText;
        }
    </script>

    <!-- FOOTER -->
    <div id="4"></div>

    <!-- POP-UP -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="./img/hide.png" width="70xp" height="70px">
            <h2>Switch to Colorbind mode ?</h2>
            <div class="popup-buttons">
                <button class="popup-Options" id="switchBtn">Switch</button>
                <button class="popup-Options" id="skipBtn">Skip</button>
            </div>
        </div>
    </div>

    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 3%;
            border-radius: 10px;
            text-align: center;
        }

        .popup-content h2 {
            color: #1D1D1D;
            margin-top: 5px;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .popup-Options {
            background-color: #ffffff;
            border: 1px solid #1D1D1D;
            border-radius: 15px;
            padding: 5px 15px;
        }

        .popup-Options:hover {
            /* background-color: #E9DFF3; */
            background-color: #1D1D1D;
            color: #ffffff;
            border: none;
            transition: 0.3s;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var popup = document.getElementById('popup');

            var switchBtn = document.getElementById('switchBtn');
            var skipBtn = document.getElementById('skipBtn');

            function displayPopup() {
                popup.style.display = 'flex';
            }

            function hidePopup() {
                popup.style.display = 'none';
            }

            window.addEventListener('click', function (e) {
                if (e.target === popup) {
                    hidePopup();
                }
            });

            switchBtn.addEventListener('click', function () {
                hidePopup();
            });

            skipBtn.addEventListener('click', function () {
                hidePopup();
            });

            displayPopup();
        });
    </script>

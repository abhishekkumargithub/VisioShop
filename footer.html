    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to start speaking
            function startSpeaking(text) {
                responsiveVoice.speak(text);
            }

            // Function to stop speaking
            function stopSpeaking() {
                responsiveVoice.cancel();
            }

            // Attach event listeners to all <h3> and <p> elements inside #webFooter
            const webFooterElements = document.querySelectorAll('#webFooter h3, #webFooter p');
            webFooterElements.forEach(element => {
                element.addEventListener('mouseover', function () {
                    startSpeaking(element.textContent);
                });

                element.addEventListener('mouseleave', function () {
                    stopSpeaking();
                });
            });
        });
    </script>
</body>
